            updateSolConsumptionRate() {
                if (!this.selectedWallet) return;
                
                const address = this.selectedWallet.address;
                const currentBalance = this.selectedWallet.sol_balance;
                const currentTime = Date.now();
                
                // 獲取該錢包的歷史記錄
                if (!this.solBalanceHistory.has(address)) {
                    this.solBalanceHistory.set(address, []);
                }
                
                const history = this.solBalanceHistory.get(address);
                
                // 添加當前餘額記錄
                history.push({
                    balance: currentBalance,
                    timestamp: currentTime
                });
                
                // 保留最近5分鐘的數據
                const fiveMinutesAgo = currentTime - (5 * 60 * 1000);
                while (history.length > 0 && history[0].timestamp < fiveMinutesAgo) {
                    history.shift();
                }
                
                // 計算消耗速度（需要至少2個數據點且時間間隔超過30秒）
                if (history.length >= 2) {
                    const latestRecord = history[history.length - 1];
                    const earliestRecord = history[0];
                    
                    const timeDifferenceMs = latestRecord.timestamp - earliestRecord.timestamp;
                    const timeDifferenceMin = timeDifferenceMs / (1000 * 60); // 轉為分鐘
                    
                    // 只有在時間間隔超過30秒且有餘額變化時才計算消耗速度
                    if (timeDifferenceMin >= 0.5) {
                        const balanceChange = latestRecord.balance - earliestRecord.balance;
                        
                        // 只有當餘額減少時才顯示消耗速度
                        if (balanceChange < -0.000001) { // 避免浮點數精度問題
                            const consumptionRatePerMin = balanceChange / timeDifferenceMin; // SOL/分鐘
                            const consumptionRatePerHour = consumptionRatePerMin * 60; // SOL/小時
                            const consumptionRatePerDay = consumptionRatePerHour * 24; // SOL/天
                            
                            this.solConsumptionRates.set(address, {
                                perMin: consumptionRatePerMin,
                                perHour: consumptionRatePerHour,
                                perDay: consumptionRatePerDay
                            });
                            
                            // 格式化各個時間單位的消耗速度顯示
                            const formatRate = (rate) => {
                                if (Math.abs(rate) >= 0.01) {
                                    return rate.toFixed(3);
                                } else if (Math.abs(rate) >= 0.001) {
                                    return rate.toFixed(4);
                                } else {
                                    return rate.toFixed(6);
                                }
                            };
                            
                            const formattedRateMin = formatRate(consumptionRatePerMin);
                            const formattedRateHour = formatRate(consumptionRatePerHour);
                            const formattedRateDay = formatRate(consumptionRatePerDay);
                            
                            this.solConsumptionRateEl.innerHTML = `
                                <div style="font-size: 0.85rem; line-height: 1.2;">
                                    <div>(${formattedRateMin} SOL/分)</div>
                                    <div>(${formattedRateHour} SOL/時)</div>
                                    <div>(${formattedRateDay} SOL/日)</div>
                                </div>
                            `;
                            this.solConsumptionRateEl.style.display = 'block';
                        } else {
                            // 如果餘額沒有減少，隱藏消耗速度顯示
                            this.solConsumptionRateEl.style.display = 'none';
                            this.solConsumptionRates.delete(address);
                        }
                    } else {
                        // 時間間隔太短，隱藏消耗速度顯示
                        this.solConsumptionRateEl.style.display = 'none';
                    }
                } else {
                    // 數據不足，隱藏消耗速度顯示
                    this.solConsumptionRateEl.style.display = 'none';
                }
            }

            // 計算指定時間範圍內的獲利
            async calculateProfitsForCurrentInterval() {
                if (!this.wallets || this.wallets.length === 0) return;
                
                for (const wallet of this.wallets) {
                    try {
                        const response = await fetch(
                            `/api/chart?wallet=${encodeURIComponent(wallet.address)}&data_type=total&interval=${this.currentTimeInterval}`
                        );
                        
                        if (response.ok) {
                            const chartData = await response.json();
                            
                            if (chartData && chartData.length >= 2) {
                                // 計算獲利 = 最新值 - 最早值
                                const sortedData = chartData.sort((a, b) => a.time - b.time);
                                const earliestValue = sortedData[0].value;
                                const latestValue = sortedData[sortedData.length - 1].value;
                                const profit = latestValue - earliestValue;
                                
                                // 判斷獲利的顏色類別
                                let profitClass;
                                if (profit > 0.000001) {
                                    profitClass = 'positive';
                                } else if (profit < -0.000001) {
                                    profitClass = 'negative';
                                } else {
                                    profitClass = 'neutral';
                                }
                                
                                this.walletProfits.set(wallet.address, {
                                    profit: profit,
                                    profitClass: profitClass
                                });
                            } else {
                                // 沒有足夠的數據，設為中性
                                this.walletProfits.set(wallet.address, {
                                    profit: 0,
                                    profitClass: 'neutral'
                                });
                            }
                        }
                    } catch (error) {
                        console.error(`計算錢包 ${wallet.name} 獲利失敗:`, error);
                        this.walletProfits.set(wallet.address, {
                            profit: 0,
                            profitClass: 'neutral'
                        });
                    }
                }
            }

            // 排序並渲染錢包列表
            sortAndRenderWallets() {
                if (!this.wallets || this.wallets.length === 0) return;
                
                // 複製錢包數組進行排序
                const sortedWallets = [...this.wallets];
                
                if (this.currentSortType === 'balance') {
                    // 按總計餘額排序（從高到低）
                    sortedWallets.sort((a, b) => b.total_balance - a.total_balance);
                } else if (this.currentSortType === 'profit') {
                    // 按獲利排序（從高到低）
                    sortedWallets.sort((a, b) => {
                        const profitA = this.walletProfits.get(a.address)?.profit || 0;
                        const profitB = this.walletProfits.get(b.address)?.profit || 0;
                        return profitB - profitA;
                    });
                }
                
                // 更新錢包數組順序
                this.wallets = sortedWallets;
                
                // 渲染錢包列表
                this.renderWalletList();
            }

            // 使用 Lightweight Charts 內建的時間範圍方法
            setChartTimeRange() {
                const now = Math.floor(Date.now() / 1000); // 當前時間戳（秒）
                let fromTime;

                // 根據選擇的時間間隔計算起始時間
                switch (this.currentTimeInterval) {
                    case '5M':
                        fromTime = now - (5 * 60);
                        break;
                    case '10M':
                        fromTime = now - (10 * 60);
                        break;
                    case '30M':
                        fromTime = now - (30 * 60);
                        break;
                    case '1H':
                        fromTime = now - (60 * 60);
                        break;
                    case '2H':
                        fromTime = now - (2 * 60 * 60);
                        break;
                    case '4H':
                        fromTime = now - (4 * 60 * 60);
                        break;
                    case '8H':
                        fromTime = now - (8 * 60 * 60);
                        break;
                    case '12H':
                        fromTime = now - (12 * 60 * 60);
                        break;
                    case '1D':
                        fromTime = now - (24 * 60 * 60);
                        break;
                    case '1W':
                        fromTime = now - (7 * 24 * 60 * 60);
                        break;
                    case 'ALL':
                        // 對於 ALL，使用 fitContent 來顯示所有數據
                        this.chart.timeScale().fitContent();
                        return;
                    default:
                        fromTime = now - (60 * 60); // 預設1小時
                }

                // 使用 Lightweight Charts 內建的 setVisibleRange 方法
                this.chart.timeScale().setVisibleRange({
                    from: fromTime,
                    to: now
                });

                console.log(`設置圖表時間範圍: ${this.currentTimeInterval}`, {
                    from: new Date(fromTime * 1000).toLocaleString(),
                    to: new Date(now * 1000).toLocaleString()
                });
            }

            async updateChart() {
                if (!this.selectedWallet) return;

                try {
                    const interval = this.currentTimeInterval;
                    
                    console.log('更新圖表...', { wallet: this.selectedWallet.address, activeTypes: [...this.activeDataTypes], interval });
                    
                    // 為每個選中的數據類型獲取數據
                    for (const dataType of ['sol', 'wsol', 'total']) {
                        if (this.activeDataTypes.has(dataType)) {
                            // 顯示線條
                            this.lineSeries[dataType].applyOptions({ visible: true });
                            
                            const response = await fetch(
                                `/api/chart?wallet=${encodeURIComponent(this.selectedWallet.address)}&data_type=${dataType}&interval=${interval}`
                            );
                            
                            if (response.ok) {
                                const rawData = await response.json();
                                console.log(`${dataType} 原始圖表數據:`, rawData);
                                
                                // 過濾和驗證數據
                                const chartData = rawData
                                    .filter(point => {
                                        return point && 
                                               typeof point.time === 'number' && 
                                               typeof point.value === 'number' &&
                                               !isNaN(point.value) &&
                                               isFinite(point.value) &&
                                               point.value !== null &&
                                               point.value !== undefined;
                                    })
                                    .map(point => ({
                                        time: point.time,
                                        value: parseFloat(point.value.toFixed(6))
                                    }))
                                    .sort((a, b) => a.time - b.time); // 確保時間排序
                                
                                console.log(`${dataType} 處理後的圖表數據:`, chartData);
                                
                                this.lineSeries[dataType].setData(chartData);
                            } else {
                                console.error(`${dataType} 圖表API響應錯誤:`, response.status);
                                this.lineSeries[dataType].setData([]);
                            }
                        } else {
                            // 隱藏線條
                            this.lineSeries[dataType].applyOptions({ visible: false });
                        }
                    }
                    
                    // 使用 Lightweight Charts 內建的時間範圍方法
                    this.setChartTimeRange();
                    
                } catch (error) {
                    console.error('更新圖表失敗:', error);
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    console.log('WebSocket 連接已建立');
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('收到 WebSocket 數據:', message);
                        
                        // 處理新的批量更新格式
                        if (message.type === 'batch_update' && message.updates) {
                            this.handleBatchUpdate(message.updates);
                        } else if (Array.isArray(message)) {
                            // 兼容舊格式（完整錢包列表）
                            this.wallets = message;
                            
                            // 如果是按獲利排序，需要重新計算獲利
                            if (this.currentSortType === 'profit') {
                                this.calculateProfitsForCurrentInterval().then(() => {
                                    this.sortAndRenderWallets();
                                });
                            } else {
                                this.sortAndRenderWallets();
                            }
                            
                            // 更新選中錢包的餘額顯示
                            if (this.selectedWallet) {
                                const updatedWallet = message.find(w => w.address === this.selectedWallet.address);
                                if (updatedWallet) {
                                    this.selectedWallet = updatedWallet;
                                    this.updateBalanceDisplay();
                                    this.updateChart();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('解析 WebSocket 訊息失敗:', error);
                    }
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    console.log('WebSocket 連接已關閉，嘗試重新連接...');
                    
                    // 5秒後重新連接
                    setTimeout(() => this.connectWebSocket(), 5000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket 錯誤:', error);
                };
            }

            handleBatchUpdate(updates) {
                let hasSelectedWalletUpdate = false;
                
                for (const update of updates) {
                    if (update.type === 'update' && update.wallet) {
                        const wallet = update.wallet;
                        
                        // 更新或添加錢包到列表
                        const existingIndex = this.wallets.findIndex(w => w.address === wallet.address);
                        if (existingIndex >= 0) {
                            this.wallets[existingIndex] = wallet;
                        } else {
                            this.wallets.push(wallet);
                        }
                        
                        // 如果有最新數據點，添加到圖表
                        if (wallet.latest_data && this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.addDataPointToChart(wallet.latest_data);
                            hasSelectedWalletUpdate = true;
                        }
                        
                        // 更新選中錢包
                        if (this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.selectedWallet = wallet;
                            this.updateBalanceDisplay();
                        }
                    } else if (update.type === 'delete') {
                        // 刪除錢包
                        this.wallets = this.wallets.filter(w => w.address !== update.address);
                        
                        // 如果刪除的是當前選中的錢包，清除選擇
                        if (this.selectedWallet && this.selectedWallet.address === update.address) {
                            this.selectedWallet = null;
                            this.balanceSectionEl.style.display = 'none';
                            this.chart.setData([]);
                        }
                    }
                }
                
                // 重新渲染錢包列表（保持當前排序）
                if (this.currentSortType === 'profit') {
                    // 如果是按獲利排序，需要重新計算獲利後再排序
                    this.calculateProfitsForCurrentInterval().then(() => {
                        this.sortAndRenderWallets();
                    });
                } else {
                    this.sortAndRenderWallets();
                }
                
                console.log(`處理了 ${updates.length} 個更新，選中錢包${hasSelectedWalletUpdate ? '有' : '無'}更新`);
            }

            addDataPointToChart(dataPoint) {
                if (!this.chart || !dataPoint || !this.lineSeries) return;
                
                try {
                    // 為每個活躍的數據類型添加數據點
                    this.activeDataTypes.forEach(type => {
                        if (this.lineSeries[type]) {
                            let value;
                            switch (type) {
                                case 'sol':
                                    value = dataPoint.sol_balance;
                                    break;
                                case 'wsol':
                                    value = dataPoint.wsol_balance;
                                    break;
                                case 'total':
                                default:
                                    value = dataPoint.total_balance;
                                    break;
                            }
                            
                            // 使用正確的 lineSeries.update() 方法
                            this.lineSeries[type].update({
                                time: dataPoint.time,
                                value: value
                            });
                            
                            console.log(`添加新數據點到 ${type} 線系列:`, { time: dataPoint.time, value: value });
                        }
                    });
                } catch (error) {
                    console.error('添加數據點到圖表失敗:', error);
                }
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.statusIndicatorEl.className = 'status-indicator status-connected';
                    this.statusTextEl.textContent = '已連接';
                } else {
                    this.statusIndicatorEl.className = 'status-indicator status-disconnected';
                    this.statusTextEl.textContent = '連接中斷';
                }
            }

            // 複製地址到剪貼簿
            async copyAddressToClipboard(address, element) {
                try {
                    await navigator.clipboard.writeText(address);
                    
                    // 顯示複製成功的視覺反饋
                    const originalText = element.textContent;
                    const originalBackground = element.style.background;
                    
                    element.textContent = '已複製!';
                    element.style.background = 'rgba(76, 175, 80, 0.8)';
                    element.style.color = 'white';
                    
                    // 2秒後恢復原狀
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.background = originalBackground;
                        element.style.color = '';
                    }, 2000);
                    
                    console.log('地址已複製到剪貼簿:', address);
                } catch (err) {
                    console.error('複製到剪貼簿失敗:', err);
                    
                    // 如果clipboard API不可用，使用fallback方法
                    this.fallbackCopyToClipboard(address, element);
                }
            }

            // Fallback複製方法（適用於不支援clipboard API的瀏覽器）
            fallbackCopyToClipboard(address, element) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = address;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const success = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (success) {
                        // 顯示複製成功的視覺反饋
                        const originalText = element.textContent;
                        const originalBackground = element.style.background;
                        
                        element.textContent = '已複製!';
                        element.style.background = 'rgba(76, 175, 80, 0.8)';
                        element.style.color = 'white';
                        
                        // 2秒後恢復原狀
                        setTimeout(() => {
                            element.textContent = originalText;
                            element.style.background = originalBackground;
                            element.style.color = '';
                        }, 2000);
                        
                        console.log('地址已複製到剪貼簿 (fallback):', address);
                    } else {
                        throw new Error('execCommand failed');
                    }
                } catch (err) {
                    console.error('Fallback複製方法也失敗:', err);
                    
                    // 最後的fallback：顯示地址讓用戶手動複製
                    const originalText = element.textContent;
                    element.textContent = address;
                    element.style.background = 'rgba(255, 193, 7, 0.8)';
                    element.style.color = 'black';
                    
                    // 5秒後恢復原狀
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.background = '';
                        element.style.color = '';
                    }, 5000);
                    
                    alert('無法自動複製，地址已暫時顯示，請手動複製:\n' + address);
                }
            }

            // 錢包管理方法
            showAddWalletModal() {
                this.addWalletModalEl.style.display = 'block';
                this.walletNameEl.value = '';
                this.walletAddressEl.value = '';
                this.errorMessageEl.style.display = 'none';
                this.validateForm();
                this.walletNameEl.focus();
            }

            hideAddWalletModal() {
                this.addWalletModalEl.style.display = 'none';
            }

            validateForm() {
                const name = this.walletNameEl.value.trim();
                const address = this.walletAddressEl.value.trim();
                
                // 檢查名稱
                if (!name) {
                    this.showError('請輸入錢包名稱');
                    return false;
                }

                // 檢查地址格式 (Solana地址應該是43-44個字符的base58)
                if (!address) {
                    this.showError('請輸入錢包地址');
                    return false;
                }

                if (address.length < 32 || address.length > 44) {
                    this.showError('錢包地址長度不正確');
                    return false;
                }

                // 檢查地址是否已存在
                if (this.wallets.some(w => w.address === address)) {
                    this.showError('此錢包地址已存在');
                    return false;
                }

                // 檢查名稱是否已存在
                if (this.wallets.some(w => w.name === name)) {
                    this.showError('此錢包名稱已存在');
                    return false;
                }

                this.hideError();
                this.saveWalletBtnEl.disabled = false;
                return true;
            }

            showError(message) {
                this.errorMessageEl.textContent = message;
                this.errorMessageEl.style.display = 'block';
                this.saveWalletBtnEl.disabled = true;
            }

            hideError() {
                this.errorMessageEl.style.display = 'none';
            }

            async saveWallet() {
                if (!this.validateForm()) return;

                const name = this.walletNameEl.value.trim();
                const address = this.walletAddressEl.value.trim();

                this.saveWalletBtnEl.disabled = true;
                this.saveWalletBtnEl.textContent = '新增中...';

                try {
                    const response = await fetch('/api/wallets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            address: address
                        })
                    });

                    if (response.ok) {
                        console.log('錢包新增成功');
                        this.hideAddWalletModal();
                        // 重新載入錢包列表
                        this.loadWallets();
                    } else {
                        const errorData = await response.json();
                        this.showError(errorData.error || '新增錢包失敗');
                    }
                } catch (error) {
                    console.error('新增錢包失敗:', error);
                    this.showError('網路錯誤，請稍後再試');
                } finally {
                    this.saveWalletBtnEl.disabled = false;
                    this.saveWalletBtnEl.textContent = '新增';
                }
            }

            async deleteWallet(address, name) {
                if (!confirm(`確定要刪除錢包 "${name}" 嗎？`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/wallets/${encodeURIComponent(address)}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        console.log('錢包刪除成功');
                        
                        // 如果刪除的是當前選中的錢包，清除選中狀態
                        if (this.selectedWallet && this.selectedWallet.address === address) {
                            this.selectedWallet = null;
                            this.balanceSectionEl.style.display = 'none';
                            this.loadingTextEl.style.display = 'block';
                            this.loadingTextEl.textContent = '請選擇一個錢包查看圖表';
                        }
                        
                        // 重新載入錢包列表
                        this.loadWallets();
                    } else {
                        const errorData = await response.json();
                        alert(errorData.error || '刪除錢包失敗');
                    }
                } catch (error) {
                    console.error('刪除錢包失敗:', error);
                    alert('網路錯誤，請稍後再試');
                }
            }
        }

        // 機器人控制功能
        class BotController {
            constructor() {
                this.statusInterval = null;
                this.botApiBase = this.getBotApiBase();
                this.initializeElements();
                this.setupEventListeners();
                this.startStatusPolling();
            }

            getBotApiBase() {
                // 獲取當前主機名，但使用8080端口
                const currentHost = window.location.hostname;
                return `http://${currentHost}:8080`;
            }

            initializeElements() {
                this.botStatus = document.getElementById('botStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('botStatusText');
                this.startBtn = document.getElementById('startBotBtn');
                this.stopBtn = document.getElementById('stopBotBtn');
                this.botInfo = document.getElementById('botInfo');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startBot());
                this.stopBtn.addEventListener('click', () => this.stopBot());
            }

            async checkBotStatus() {
                try {
                    const response = await fetch(`${this.botApiBase}/global/status`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('機器人API未找到 (404)');
                        } else {
                            throw new Error(`API錯誤: ${response.status}`);
                        }
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.updateStatusDisplay(data.data);
                    } else {
                        throw new Error(data.message || '獲取狀態失敗');
                    }
                } catch (error) {
                    console.error('檢查機器人狀態失敗:', error);
                    let errorMsg = '連接失敗';
                    
                    if (error.message.includes('404')) {
                        errorMsg = '機器人未運行';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg = '無法連接到機器人';
                    } else {
                        errorMsg = error.message;
                    }
                    
                    this.updateStatusDisplay({
                        global_state: 'Error',
                        is_running: false,
                        priority_info: errorMsg
                    });
                }
            }

            updateStatusDisplay(statusData) {
                const { global_state, is_running, priority_info } = statusData;
                
                // 移除所有狀態類
                this.botStatus.className = 'bot-status';
                this.statusDot.className = 'status-indicator-dot';
                
                let statusClass = 'loading';
                let statusText = '未知';
                let infoText = priority_info || '';
                
                if (global_state === 'Paused') {
                    statusClass = 'stopped';
                    statusText = '已停止';
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                } else if (global_state === 'Active' && is_running) {
                    statusClass = 'running';
                    statusText = '運行中';
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                } else if (global_state === 'Active' && !is_running) {
                    statusClass = 'paused';
                    statusText = '待機中';
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = false;
                } else {
                    statusClass = 'loading';
                    statusText = '檢查中';
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = true;
                }
                
                // 添加對應的狀態類
                this.botStatus.classList.add(statusClass);
                this.statusDot.classList.add(statusClass);
                this.statusText.textContent = statusText;
                this.botInfo.textContent = infoText;
            }

            async startBot() {
                this.startBtn.disabled = true;
                this.startBtn.innerHTML = '<span>⏳</span> 啟動中...';
                
                try {
                    const response = await fetch(`${this.botApiBase}/global/start`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.botInfo.textContent = '機器人已啟動';
                        // 立即檢查狀態
                        setTimeout(() => this.checkBotStatus(), 500);
                    } else {
                        throw new Error(data.message || '啟動失敗');
                    }
                } catch (error) {
                    console.error('啟動機器人失敗:', error);
                    let errorMsg = '啟動失敗';
                    
                    if (error.message.includes('Failed to fetch')) {
                        errorMsg = '無法連接到機器人服務';
                    } else {
                        errorMsg = '啟動失敗: ' + error.message;
                    }
                    
                    this.botInfo.textContent = errorMsg;
                    this.startBtn.disabled = false;
                } finally {
                    this.startBtn.innerHTML = '<span>▶️</span> 啟動';
                }
            }

            async stopBot() {
                this.stopBtn.disabled = true;
                this.stopBtn.innerHTML = '<span>⏳</span> 停止中...';
                
                try {
                    const response = await fetch(`${this.botApiBase}/global/pause`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.botInfo.textContent = '機器人已停止';
                        // 立即檢查狀態
                        setTimeout(() => this.checkBotStatus(), 500);
                    } else {
                        throw new Error(data.message || '停止失敗');
                    }
                } catch (error) {
                    console.error('停止機器人失敗:', error);
                    let errorMsg = '停止失敗';
                    
                    if (error.message.includes('Failed to fetch')) {
                        errorMsg = '無法連接到機器人服務';
                    } else {
                        errorMsg = '停止失敗: ' + error.message;
                    }
                    
                    this.botInfo.textContent = errorMsg;
                    this.stopBtn.disabled = false;
                } finally {
                    this.stopBtn.innerHTML = '<span>⏹️</span> 停止';
                }
            }

            startStatusPolling() {
                console.log('機器人控制器啟動，API地址:', this.botApiBase);
                
                // 立即檢查一次
                this.checkBotStatus();
                
                // 每10秒檢查一次狀態
                this.statusInterval = setInterval(() => {
                    this.checkBotStatus();
                }, 10000);
            }

            stopStatusPolling() {
                if (this.statusInterval) {
                    clearInterval(this.statusInterval);
                    this.statusInterval = null;
                }
            }
        }

        // 初始化應用
        function initializeApp() {
            console.log('初始化錢包監控器...');
            
            if (typeof LightweightCharts === 'undefined') {
                console.log('等待 LightweightCharts 載入...');
                setTimeout(initializeApp, 100);
                return;
            }
            
            // 初始化機器人控制器
            const botController = new BotController();
            console.log('機器人控制器已初始化');
            
            const monitor = new WalletMonitor();
            
            // 立即載入錢包數據
            console.log('開始載入錢包數據...');
            monitor.loadWallets();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 載入完成');
            initializeApp();
        });
    </script>
