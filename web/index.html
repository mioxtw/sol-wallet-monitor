<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL 錢包監控器</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js" onerror="console.error('無法載入 LightweightCharts 從 unpkg')"></script>
    <script>
        // 備用 CDN 載入檢查
        window.addEventListener('load', function() {
            if (typeof LightweightCharts === 'undefined') {
                console.log('嘗試從備用 CDN 載入 LightweightCharts...');
                var script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js';
                script.onerror = function() {
                    console.error('無法從任何 CDN 載入 LightweightCharts');
                };
                document.head.appendChild(script);
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-width: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .wallet-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .wallet-list h2 {
            margin: 0;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .add-wallet-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-wallet-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .wallet-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .wallet-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .wallet-item.active {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.15);
        }

        .delete-wallet-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff4757;
            border: 2px solid white;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .wallet-item:hover .delete-wallet-btn {
            display: flex;
        }

        .delete-wallet-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .wallet-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .wallet-address {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .clickable-address {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        .clickable-address:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .wallet-balance {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .balance-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-3px);
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .balance-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ade80;
        }

        .sol-balance {
            color: #ff6b6b;
        }

        .wsol-balance {
            color: #4ecdc4;
        }

        .total-balance {
            color: #ffd700;
        }

        .chart-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-button.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            color: #ffd700;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        select option {
            background: #2a5298;
            color: white;
        }

        .chart-container {
            height: calc(100vh - 280px);
            min-height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            
            .balance-cards {
                grid-template-columns: 1fr;
            }
            
            .chart-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .no-data {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.7;
        }

        .wallet-update-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header h3 {
            margin: 0;
            color: white;
            font-size: 1.4rem;
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <div class="status-indicator status-disconnected" id="statusIndicator"></div>
        <span id="statusText">連接中...</span>
    </div>

    <div class="container">
        <div class="sidebar">

            
            <div class="wallet-list">
                <div class="wallet-list-header">
                    <h2>錢包列表</h2>
                    <button class="add-wallet-btn" id="addWalletBtn" title="新增錢包">+</button>
                </div>
                <div id="walletList"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="balance-section" id="balanceSection" style="display: none;">
                <div class="balance-cards">
                    <div class="balance-card">
                        <div class="balance-label">SOL 餘額</div>
                        <div class="balance-value sol-balance" id="solBalance">0.000000</div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">WSOL 餘額</div>
                        <div class="balance-value wsol-balance" id="wsolBalance">0.000000</div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">總計(SOL+WSOL)</div>
                        <div class="balance-value total-balance" id="totalBalance">0.000000</div>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <div class="controls-row">
                    <div class="control-group">
                        <label>數據類型 (可多選):</label>
                        <div class="button-group" id="dataTypeButtons">
                            <button class="control-button active" data-type="total">總計(SOL+WSOL)</button>
                            <button class="control-button" data-type="sol">SOL</button>
                            <button class="control-button" data-type="wsol">WSOL</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>時間範圍:</label>
                        <div class="button-group" id="timeIntervalButtons">
                            <button class="control-button" data-interval="5M">5分鐘</button>
                            <button class="control-button" data-interval="10M">10分鐘</button>
                            <button class="control-button" data-interval="30M">30分鐘</button>
                            <button class="control-button active" data-interval="1H">1小時</button>
                            <button class="control-button" data-interval="2H">2小時</button>
                            <button class="control-button" data-interval="4H">4小時</button>
                            <button class="control-button" data-interval="8H">8小時</button>
                            <button class="control-button" data-interval="12H">12小時</button>
                            <button class="control-button" data-interval="1D">1天</button>
                            <button class="control-button" data-interval="1W">1週</button>
                            <button class="control-button" data-interval="ALL">全部</button>
                        </div>
                    </div>
                </div>

                <div class="chart-container" id="chartContainer">
                    <div class="loading" id="loadingText">請選擇一個錢包查看圖表</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增錢包彈窗 -->
    <div class="modal" id="addWalletModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新增錢包</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="walletName">錢包名稱:</label>
                    <input type="text" id="walletName" placeholder="請輸入錢包名稱" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="walletAddress">錢包地址:</label>
                    <input type="text" id="walletAddress" placeholder="請輸入Solana錢包地址" maxlength="44">
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveWalletBtn">新增</button>
            </div>
        </div>
    </div>

    <script>
        class WalletMonitor {
            constructor() {
                this.wallets = [];
                this.selectedWallet = null;
                this.chart = null;
                this.lineSeries = {}; // 改為物件來儲存多條線
                this.ws = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeChart();
                this.connectWebSocket();
                // loadWallets 將在 DOM 完全載入後調用
            }

            initializeElements() {
                this.walletListEl = document.getElementById('walletList');
                this.balanceSectionEl = document.getElementById('balanceSection');
                this.solBalanceEl = document.getElementById('solBalance');
                this.wsolBalanceEl = document.getElementById('wsolBalance');
                this.totalBalanceEl = document.getElementById('totalBalance');
                this.chartContainerEl = document.getElementById('chartContainer');
                this.loadingTextEl = document.getElementById('loadingText');
                this.dataTypeButtonsEl = document.getElementById('dataTypeButtons');
                this.timeIntervalButtonsEl = document.getElementById('timeIntervalButtons');
                this.statusIndicatorEl = document.getElementById('statusIndicator');
                this.statusTextEl = document.getElementById('statusText');
                
                // 彈窗元素
                this.addWalletBtnEl = document.getElementById('addWalletBtn');
                this.addWalletModalEl = document.getElementById('addWalletModal');
                this.closeModalEl = document.getElementById('closeModal');
                this.walletNameEl = document.getElementById('walletName');
                this.walletAddressEl = document.getElementById('walletAddress');
                this.saveWalletBtnEl = document.getElementById('saveWalletBtn');
                this.cancelBtnEl = document.getElementById('cancelBtn');
                this.errorMessageEl = document.getElementById('errorMessage');
                
                // 設置預設值 - 預設顯示總計(SOL+WSOL)
                this.activeDataTypes = new Set(['total']);
                this.currentTimeInterval = '1H';
            }

            setupEventListeners() {
                // 數據類型按鈕事件 - 支援多選
                this.dataTypeButtonsEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('control-button')) {
                        const dataType = e.target.dataset.type;
                        
                        if (this.activeDataTypes.has(dataType)) {
                            // 如果已選中，則取消選中
                            this.activeDataTypes.delete(dataType);
                            e.target.classList.remove('active');
                        } else {
                            // 如果未選中，則添加選中
                            this.activeDataTypes.add(dataType);
                            e.target.classList.add('active');
                        }
                        
                        this.updateChart();
                    }
                });
                
                // 時間間隔按鈕事件
                this.timeIntervalButtonsEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('control-button')) {
                        // 移除所有active類
                        this.timeIntervalButtonsEl.querySelectorAll('.control-button').forEach(btn => 
                            btn.classList.remove('active'));
                        // 添加active到點擊的按鈕
                        e.target.classList.add('active');
                        this.currentTimeInterval = e.target.dataset.interval;
                        this.updateChart();
                    }
                });

                // 彈窗事件
                this.addWalletBtnEl.addEventListener('click', () => this.showAddWalletModal());
                this.closeModalEl.addEventListener('click', () => this.hideAddWalletModal());
                this.cancelBtnEl.addEventListener('click', () => this.hideAddWalletModal());
                this.saveWalletBtnEl.addEventListener('click', () => this.saveWallet());
                
                // 點擊彈窗外部關閉
                this.addWalletModalEl.addEventListener('click', (e) => {
                    if (e.target === this.addWalletModalEl) {
                        this.hideAddWalletModal();
                    }
                });

                // 輸入驗證
                this.walletNameEl.addEventListener('input', () => this.validateForm());
                this.walletAddressEl.addEventListener('input', () => this.validateForm());

                // 按Enter鍵提交
                this.walletAddressEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.saveWalletBtnEl.disabled) {
                        this.saveWallet();
                    }
                });
            }

            initializeChart() {
                console.log('初始化圖表...');
                console.log('LightweightCharts:', typeof LightweightCharts);
                
                if (typeof LightweightCharts === 'undefined') {
                    console.error('LightweightCharts 庫未載入!');
                    this.loadingTextEl.textContent = 'LightweightCharts 庫載入失敗';
                    return;
                }
                
                try {
                    this.chart = LightweightCharts.createChart(this.chartContainerEl, {
                        width: this.chartContainerEl.clientWidth,
                        height: this.chartContainerEl.clientHeight,
                        layout: {
                            background: { color: 'transparent' },
                            textColor: '#ffffff',
                        },
                        grid: {
                            vertLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            horzLines: { color: 'rgba(255, 255, 255, 0.1)' },
                        },
                        crosshair: {
                            mode: LightweightCharts.CrosshairMode.Normal,
                        },
                        rightPriceScale: {
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            autoScale: true,
                            scaleMargins: {
                                top: 0.05,
                                bottom: 0.05,
                            },
                        },
                        timeScale: {
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            timeVisible: true,
                            secondsVisible: false,
                            fixLeftEdge: true,
                            fixRightEdge: true,
                            barSpacing: 2,       // 適中的點間距，平衡顯示密度和可讀性
                            minBarSpacing: 0.5,  // 最小允許的bar spacing，允許密集顯示
                            rightOffset: 12,     // 右邊留白，確保最新數據點可見
                            visible: true,       // 確保時間軸可見
                            shiftVisibleRangeOnNewBar: true,  // 新數據時自動調整可見範圍
                        },
                        localization: {
                            locale: 'zh-TW',
                            timeFormatter: (() => {
                                // 性能優化：預先定義 Intl.DateTimeFormat 實例
                                const formatter = new Intl.DateTimeFormat('zh-TW', {
                                    timeZone: 'Asia/Taipei',
                                    month: '2-digit',
                                    day: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    hour12: false
                                });
                                
                                // 緩存最近的格式化結果以提高性能
                                let cache = new Map();
                                const maxCacheSize = 100;
                                
                                return (timestamp) => {
                                    // 檢查緩存
                                    if (cache.has(timestamp)) {
                                        return cache.get(timestamp);
                                    }
                                    
                                    // 格式化時間（自動處理 DST）
                                    const date = new Date(timestamp * 1000);
                                    const formatted = formatter.format(date);
                                    
                                    // 緩存結果
                                    if (cache.size >= maxCacheSize) {
                                        cache.clear(); // 簡單的緩存清理策略
                                    }
                                    cache.set(timestamp, formatted);
                                    
                                    return formatted;
                                };
                            })(),
                        },
                    });
                } catch (error) {
                    console.error('創建圖表失敗:', error);
                    this.loadingTextEl.textContent = '圖表初始化失敗';
                    return;
                }

                // 初始化多條線系列
                const colors = {
                    sol: '#ff6b6b',
                    wsol: '#4ecdc4', 
                    total: '#ffd700'
                };
                
                const names = {
                    sol: 'SOL',
                    wsol: 'WSOL',
                    total: '總計(SOL+WSOL)'
                };
                
                ['sol', 'wsol', 'total'].forEach(type => {
                    this.lineSeries[type] = this.chart.addLineSeries({
                        color: colors[type],
                        lineWidth: 2,
                        title: names[type],
                        visible: this.activeDataTypes.has(type),
                        priceFormat: {
                            type: 'price',
                            precision: 6,
                            minMove: 0.000001,
                        },
                    });
                    
                    // 初始化空數據
                    this.lineSeries[type].setData([]);
                });

                // 響應式設計
                window.addEventListener('resize', () => {
                    this.chart.applyOptions({
                        width: this.chartContainerEl.clientWidth,
                        height: this.chartContainerEl.clientHeight,
                    });
                });
            }

            async loadWallets() {
                try {
                    console.log('正在載入錢包列表...');
                    console.log('當前URL:', window.location.href);
                    const apiUrl = '/api/wallets';
                    console.log('請求URL:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    console.log('API響應狀態:', response.status);
                    console.log('響應頭:', [...response.headers.entries()]);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.wallets = data;
                        console.log('獲取到錢包數據:', this.wallets);
                        console.log('錢包數量:', this.wallets ? this.wallets.length : 0);
                        this.renderWalletList();
                        
                        // 自動選擇第一個錢包
                        if (this.wallets.length > 0 && !this.selectedWallet) {
                            console.log('自動選擇第一個錢包:', this.wallets[0]);
                            setTimeout(() => {
                                this.selectWallet(this.wallets[0]);
                            }, 500);
                        }
                    } else {
                        console.error('API響應錯誤:', response.status, response.statusText);
                        const errorText = await response.text();
                        console.error('錯誤詳情:', errorText);
                    }
                } catch (error) {
                    console.error('載入錢包列表失敗:', error);
                    console.error('錯誤堆疊:', error.stack);
                }
            }

            renderWalletList() {
                console.log('開始渲染錢包列表，錢包數量:', this.wallets ? this.wallets.length : 0);
                console.log('錢包列表元素:', this.walletListEl);
                
                if (!this.walletListEl) {
                    console.error('錢包列表元素未找到!');
                    return;
                }
                
                this.walletListEl.innerHTML = '';
                
                if (!this.wallets || this.wallets.length === 0) {
                    console.log('沒有錢包數據');
                    this.walletListEl.innerHTML = '<div class="no-data">沒有找到錢包</div>';
                    return;
                }
                
                this.wallets.forEach((wallet, index) => {
                    console.log(`渲染錢包 ${index}:`, wallet);
                    const walletEl = document.createElement('div');
                    walletEl.className = 'wallet-item';
                    if (this.selectedWallet && this.selectedWallet.address === wallet.address) {
                        walletEl.classList.add('active');
                    }
                    
                    const updateTime = new Date(wallet.last_update).toLocaleString('zh-TW');
                    
                    walletEl.innerHTML = `
                        <button class="delete-wallet-btn" title="刪除錢包">&times;</button>
                        <div class="wallet-name">${wallet.name}</div>
                        <div class="wallet-address clickable-address" data-address="${wallet.address}" title="點擊複製完整地址">${wallet.address.substring(0, 8)}...${wallet.address.substring(wallet.address.length-8)}</div>
                        <div class="wallet-balance">${wallet.total_balance.toFixed(6)} SOL</div>
                        <div class="wallet-update-time">更新時間: ${updateTime}</div>
                    `;
                    
                    // 錢包項目點擊事件
                    walletEl.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-wallet-btn')) {
                            this.selectWallet(wallet);
                        }
                    });

                    // 刪除按鈕事件
                    const deleteBtn = walletEl.querySelector('.delete-wallet-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteWallet(wallet.address, wallet.name);
                    });

                    // 地址點擊複製事件
                    const addressEl = walletEl.querySelector('.clickable-address');
                    addressEl.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.copyAddressToClipboard(wallet.address, addressEl);
                    });
                    
                    this.walletListEl.appendChild(walletEl);
                });
            }

            selectWallet(wallet) {
                console.log('選擇錢包:', wallet);
                this.selectedWallet = wallet;
                this.renderWalletList();
                this.updateBalanceDisplay();
                this.balanceSectionEl.style.display = 'block';
                
                // 延遲更新圖表，確保UI渲染完成
                setTimeout(() => {
                    this.loadingTextEl.style.display = 'none';
                    this.updateChart();
                }, 100);
            }

            updateBalanceDisplay() {
                if (!this.selectedWallet) return;
                
                this.solBalanceEl.textContent = this.selectedWallet.sol_balance.toFixed(6);
                this.wsolBalanceEl.textContent = this.selectedWallet.wsol_balance.toFixed(6);
                this.totalBalanceEl.textContent = this.selectedWallet.total_balance.toFixed(6);
            }

            // 使用 Lightweight Charts 內建的時間範圍方法
            setChartTimeRange() {
                const now = Math.floor(Date.now() / 1000); // 當前時間戳（秒）
                let fromTime;

                // 根據選擇的時間間隔計算起始時間
                switch (this.currentTimeInterval) {
                    case '5M':
                        fromTime = now - (5 * 60);
                        break;
                    case '10M':
                        fromTime = now - (10 * 60);
                        break;
                    case '30M':
                        fromTime = now - (30 * 60);
                        break;
                    case '1H':
                        fromTime = now - (60 * 60);
                        break;
                    case '2H':
                        fromTime = now - (2 * 60 * 60);
                        break;
                    case '4H':
                        fromTime = now - (4 * 60 * 60);
                        break;
                    case '8H':
                        fromTime = now - (8 * 60 * 60);
                        break;
                    case '12H':
                        fromTime = now - (12 * 60 * 60);
                        break;
                    case '1D':
                        fromTime = now - (24 * 60 * 60);
                        break;
                    case '1W':
                        fromTime = now - (7 * 24 * 60 * 60);
                        break;
                    case 'ALL':
                        // 對於 ALL，使用 fitContent 來顯示所有數據
                        this.chart.timeScale().fitContent();
                        return;
                    default:
                        fromTime = now - (60 * 60); // 預設1小時
                }

                // 使用 Lightweight Charts 內建的 setVisibleRange 方法
                this.chart.timeScale().setVisibleRange({
                    from: fromTime,
                    to: now
                });

                console.log(`設置圖表時間範圍: ${this.currentTimeInterval}`, {
                    from: new Date(fromTime * 1000).toLocaleString(),
                    to: new Date(now * 1000).toLocaleString()
                });
            }

            async updateChart() {
                if (!this.selectedWallet) return;

                try {
                    const interval = this.currentTimeInterval;
                    
                    console.log('更新圖表...', { wallet: this.selectedWallet.address, activeTypes: [...this.activeDataTypes], interval });
                    
                    // 為每個選中的數據類型獲取數據
                    for (const dataType of ['sol', 'wsol', 'total']) {
                        if (this.activeDataTypes.has(dataType)) {
                            // 顯示線條
                            this.lineSeries[dataType].applyOptions({ visible: true });
                            
                            const response = await fetch(
                                `/api/chart?wallet=${encodeURIComponent(this.selectedWallet.address)}&data_type=${dataType}&interval=${interval}`
                            );
                            
                            if (response.ok) {
                                const rawData = await response.json();
                                console.log(`${dataType} 原始圖表數據:`, rawData);
                                
                                // 過濾和驗證數據
                                const chartData = rawData
                                    .filter(point => {
                                        return point && 
                                               typeof point.time === 'number' && 
                                               typeof point.value === 'number' &&
                                               !isNaN(point.value) &&
                                               isFinite(point.value) &&
                                               point.value !== null &&
                                               point.value !== undefined;
                                    })
                                    .map(point => ({
                                        time: point.time,
                                        value: parseFloat(point.value.toFixed(6))
                                    }))
                                    .sort((a, b) => a.time - b.time); // 確保時間排序
                                
                                console.log(`${dataType} 處理後的圖表數據:`, chartData);
                                
                                this.lineSeries[dataType].setData(chartData);
                            } else {
                                console.error(`${dataType} 圖表API響應錯誤:`, response.status);
                                this.lineSeries[dataType].setData([]);
                            }
                        } else {
                            // 隱藏線條
                            this.lineSeries[dataType].applyOptions({ visible: false });
                        }
                    }
                    
                    // 使用 Lightweight Charts 內建的時間範圍方法
                    this.setChartTimeRange();
                    
                } catch (error) {
                    console.error('更新圖表失敗:', error);
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    console.log('WebSocket 連接已建立');
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('收到 WebSocket 數據:', message);
                        
                        // 處理新的批量更新格式
                        if (message.type === 'batch_update' && message.updates) {
                            this.handleBatchUpdate(message.updates);
                        } else if (Array.isArray(message)) {
                            // 兼容舊格式（完整錢包列表）
                            this.wallets = message;
                            this.renderWalletList();
                            
                            // 更新選中錢包的餘額顯示
                            if (this.selectedWallet) {
                                const updatedWallet = message.find(w => w.address === this.selectedWallet.address);
                                if (updatedWallet) {
                                    this.selectedWallet = updatedWallet;
                                    this.updateBalanceDisplay();
                                    this.updateChart();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('解析 WebSocket 訊息失敗:', error);
                    }
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    console.log('WebSocket 連接已關閉，嘗試重新連接...');
                    
                    // 5秒後重新連接
                    setTimeout(() => this.connectWebSocket(), 5000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket 錯誤:', error);
                };
            }

            handleBatchUpdate(updates) {
                let hasSelectedWalletUpdate = false;
                
                for (const update of updates) {
                    if (update.type === 'update' && update.wallet) {
                        const wallet = update.wallet;
                        
                        // 更新或添加錢包到列表
                        const existingIndex = this.wallets.findIndex(w => w.address === wallet.address);
                        if (existingIndex >= 0) {
                            this.wallets[existingIndex] = wallet;
                        } else {
                            this.wallets.push(wallet);
                        }
                        
                        // 如果有最新數據點，添加到圖表
                        if (wallet.latest_data && this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.addDataPointToChart(wallet.latest_data);
                            hasSelectedWalletUpdate = true;
                        }
                        
                        // 更新選中錢包
                        if (this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.selectedWallet = wallet;
                            this.updateBalanceDisplay();
                        }
                    } else if (update.type === 'delete') {
                        // 刪除錢包
                        this.wallets = this.wallets.filter(w => w.address !== update.address);
                        
                        // 如果刪除的是當前選中的錢包，清除選擇
                        if (this.selectedWallet && this.selectedWallet.address === update.address) {
                            this.selectedWallet = null;
                            this.balanceSectionEl.style.display = 'none';
                            this.chart.setData([]);
                        }
                    }
                }
                
                // 重新渲染錢包列表
                this.renderWalletList();
                
                console.log(`處理了 ${updates.length} 個更新，選中錢包${hasSelectedWalletUpdate ? '有' : '無'}更新`);
            }

            addDataPointToChart(dataPoint) {
                if (!this.chart || !dataPoint || !this.lineSeries) return;
                
                try {
                    // 為每個活躍的數據類型添加數據點
                    this.activeDataTypes.forEach(type => {
                        if (this.lineSeries[type]) {
                            let value;
                            switch (type) {
                                case 'sol':
                                    value = dataPoint.sol_balance;
                                    break;
                                case 'wsol':
                                    value = dataPoint.wsol_balance;
                                    break;
                                case 'total':
                                default:
                                    value = dataPoint.total_balance;
                                    break;
                            }
                            
                            // 使用正確的 lineSeries.update() 方法
                            this.lineSeries[type].update({
                                time: dataPoint.time,
                                value: value
                            });
                            
                            console.log(`添加新數據點到 ${type} 線系列:`, { time: dataPoint.time, value: value });
                        }
                    });
                } catch (error) {
                    console.error('添加數據點到圖表失敗:', error);
                }
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.statusIndicatorEl.className = 'status-indicator status-connected';
                    this.statusTextEl.textContent = '已連接';
                } else {
                    this.statusIndicatorEl.className = 'status-indicator status-disconnected';
                    this.statusTextEl.textContent = '連接中斷';
                }
            }

            // 複製地址到剪貼簿
            async copyAddressToClipboard(address, element) {
                try {
                    await navigator.clipboard.writeText(address);
                    
                    // 顯示複製成功的視覺反饋
                    const originalText = element.textContent;
                    const originalBackground = element.style.background;
                    
                    element.textContent = '已複製!';
                    element.style.background = 'rgba(76, 175, 80, 0.8)';
                    element.style.color = 'white';
                    
                    // 2秒後恢復原狀
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.background = originalBackground;
                        element.style.color = '';
                    }, 2000);
                    
                    console.log('地址已複製到剪貼簿:', address);
                } catch (err) {
                    console.error('複製到剪貼簿失敗:', err);
                    
                    // 如果clipboard API不可用，使用fallback方法
                    this.fallbackCopyToClipboard(address, element);
                }
            }

            // Fallback複製方法（適用於不支援clipboard API的瀏覽器）
            fallbackCopyToClipboard(address, element) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = address;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const success = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (success) {
                        // 顯示複製成功的視覺反饋
                        const originalText = element.textContent;
                        const originalBackground = element.style.background;
                        
                        element.textContent = '已複製!';
                        element.style.background = 'rgba(76, 175, 80, 0.8)';
                        element.style.color = 'white';
                        
                        // 2秒後恢復原狀
                        setTimeout(() => {
                            element.textContent = originalText;
                            element.style.background = originalBackground;
                            element.style.color = '';
                        }, 2000);
                        
                        console.log('地址已複製到剪貼簿 (fallback):', address);
                    } else {
                        throw new Error('execCommand failed');
                    }
                } catch (err) {
                    console.error('Fallback複製方法也失敗:', err);
                    
                    // 最後的fallback：顯示地址讓用戶手動複製
                    const originalText = element.textContent;
                    element.textContent = address;
                    element.style.background = 'rgba(255, 193, 7, 0.8)';
                    element.style.color = 'black';
                    
                    // 5秒後恢復原狀
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.background = '';
                        element.style.color = '';
                    }, 5000);
                    
                    alert('無法自動複製，地址已暫時顯示，請手動複製:\n' + address);
                }
            }

            // 錢包管理方法
            showAddWalletModal() {
                this.addWalletModalEl.style.display = 'block';
                this.walletNameEl.value = '';
                this.walletAddressEl.value = '';
                this.errorMessageEl.style.display = 'none';
                this.validateForm();
                this.walletNameEl.focus();
            }

            hideAddWalletModal() {
                this.addWalletModalEl.style.display = 'none';
            }

            validateForm() {
                const name = this.walletNameEl.value.trim();
                const address = this.walletAddressEl.value.trim();
                
                // 檢查名稱
                if (!name) {
                    this.showError('請輸入錢包名稱');
                    return false;
                }

                // 檢查地址格式 (Solana地址應該是43-44個字符的base58)
                if (!address) {
                    this.showError('請輸入錢包地址');
                    return false;
                }

                if (address.length < 32 || address.length > 44) {
                    this.showError('錢包地址長度不正確');
                    return false;
                }

                // 檢查地址是否已存在
                if (this.wallets.some(w => w.address === address)) {
                    this.showError('此錢包地址已存在');
                    return false;
                }

                // 檢查名稱是否已存在
                if (this.wallets.some(w => w.name === name)) {
                    this.showError('此錢包名稱已存在');
                    return false;
                }

                this.hideError();
                this.saveWalletBtnEl.disabled = false;
                return true;
            }

            showError(message) {
                this.errorMessageEl.textContent = message;
                this.errorMessageEl.style.display = 'block';
                this.saveWalletBtnEl.disabled = true;
            }

            hideError() {
                this.errorMessageEl.style.display = 'none';
            }

            async saveWallet() {
                if (!this.validateForm()) return;

                const name = this.walletNameEl.value.trim();
                const address = this.walletAddressEl.value.trim();

                this.saveWalletBtnEl.disabled = true;
                this.saveWalletBtnEl.textContent = '新增中...';

                try {
                    const response = await fetch('/api/wallets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            address: address
                        })
                    });

                    if (response.ok) {
                        console.log('錢包新增成功');
                        this.hideAddWalletModal();
                        // 重新載入錢包列表
                        this.loadWallets();
                    } else {
                        const errorData = await response.json();
                        this.showError(errorData.error || '新增錢包失敗');
                    }
                } catch (error) {
                    console.error('新增錢包失敗:', error);
                    this.showError('網路錯誤，請稍後再試');
                } finally {
                    this.saveWalletBtnEl.disabled = false;
                    this.saveWalletBtnEl.textContent = '新增';
                }
            }

            async deleteWallet(address, name) {
                if (!confirm(`確定要刪除錢包 "${name}" 嗎？`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/wallets/${encodeURIComponent(address)}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        console.log('錢包刪除成功');
                        
                        // 如果刪除的是當前選中的錢包，清除選中狀態
                        if (this.selectedWallet && this.selectedWallet.address === address) {
                            this.selectedWallet = null;
                            this.balanceSectionEl.style.display = 'none';
                            this.loadingTextEl.style.display = 'block';
                            this.loadingTextEl.textContent = '請選擇一個錢包查看圖表';
                        }
                        
                        // 重新載入錢包列表
                        this.loadWallets();
                    } else {
                        const errorData = await response.json();
                        alert(errorData.error || '刪除錢包失敗');
                    }
                } catch (error) {
                    console.error('刪除錢包失敗:', error);
                    alert('網路錯誤，請稍後再試');
                }
            }
        }

        // 初始化應用
        function initializeApp() {
            console.log('初始化錢包監控器...');
            
            if (typeof LightweightCharts === 'undefined') {
                console.log('等待 LightweightCharts 載入...');
                setTimeout(initializeApp, 100);
                return;
            }
            
            const monitor = new WalletMonitor();
            
            // 立即載入錢包數據
            console.log('開始載入錢包數據...');
            monitor.loadWallets();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 載入完成');
            initializeApp();
        });
    </script>
