            updateSolConsumptionRate() {
                if (!this.selectedWallet) return;
                
                const address = this.selectedWallet.address;
                const currentBalance = this.selectedWallet.sol_balance;
                const currentTime = Date.now();
                
                // Áç≤ÂèñË©≤Èå¢ÂåÖÁöÑÊ≠∑Âè≤Ë®òÈåÑ
                if (!this.solBalanceHistory.has(address)) {
                    this.solBalanceHistory.set(address, []);
                }
                
                const history = this.solBalanceHistory.get(address);
                
                // Ê∑ªÂä†Áï∂ÂâçÈ§òÈ°çË®òÈåÑ
                history.push({
                    balance: currentBalance,
                    timestamp: currentTime
                });
                
                // ‰øùÁïôÊúÄËøë5ÂàÜÈêòÁöÑÊï∏Êìö
                const fiveMinutesAgo = currentTime - (5 * 60 * 1000);
                while (history.length > 0 && history[0].timestamp < fiveMinutesAgo) {
                    history.shift();
                }
                
                // Ë®àÁÆóÊ∂àËÄóÈÄüÂ∫¶ÔºàÈúÄË¶ÅËá≥Â∞ë2ÂÄãÊï∏ÊìöÈªû‰∏îÊôÇÈñìÈñìÈöîË∂ÖÈÅé30ÁßíÔºâ
                if (history.length >= 2) {
                    const latestRecord = history[history.length - 1];
                    const earliestRecord = history[0];
                    
                    const timeDifferenceMs = latestRecord.timestamp - earliestRecord.timestamp;
                    const timeDifferenceMin = timeDifferenceMs / (1000 * 60); // ËΩâÁÇ∫ÂàÜÈêò
                    
                    // Âè™ÊúâÂú®ÊôÇÈñìÈñìÈöîË∂ÖÈÅé30Áßí‰∏îÊúâÈ§òÈ°çËÆäÂåñÊôÇÊâçË®àÁÆóÊ∂àËÄóÈÄüÂ∫¶
                    if (timeDifferenceMin >= 0.5) {
                        const balanceChange = latestRecord.balance - earliestRecord.balance;
                        
                        // Âè™ÊúâÁï∂È§òÈ°çÊ∏õÂ∞ëÊôÇÊâçÈ°ØÁ§∫Ê∂àËÄóÈÄüÂ∫¶
                        if (balanceChange < -0.000001) { // ÈÅøÂÖçÊµÆÈªûÊï∏Á≤æÂ∫¶ÂïèÈ°å
                            const consumptionRatePerMin = balanceChange / timeDifferenceMin; // SOL/ÂàÜÈêò
                            const consumptionRatePerHour = consumptionRatePerMin * 60; // SOL/Â∞èÊôÇ
                            const consumptionRatePerDay = consumptionRatePerHour * 24; // SOL/Â§©
                            
                            this.solConsumptionRates.set(address, {
                                perMin: consumptionRatePerMin,
                                perHour: consumptionRatePerHour,
                                perDay: consumptionRatePerDay
                            });
                            
                            // Ê†ºÂºèÂåñÂêÑÂÄãÊôÇÈñìÂñÆ‰ΩçÁöÑÊ∂àËÄóÈÄüÂ∫¶È°ØÁ§∫
                            const formatRate = (rate) => {
                                if (Math.abs(rate) >= 0.01) {
                                    return rate.toFixed(3);
                                } else if (Math.abs(rate) >= 0.001) {
                                    return rate.toFixed(4);
                                } else {
                                    return rate.toFixed(6);
                                }
                            };
                            
                            const formattedRateMin = formatRate(consumptionRatePerMin);
                            const formattedRateHour = formatRate(consumptionRatePerHour);
                            const formattedRateDay = formatRate(consumptionRatePerDay);
                            
                            this.solConsumptionRateEl.innerHTML = `
                                <div style="font-size: 0.85rem; line-height: 1.2;">
                                    <div>(${formattedRateMin} SOL/ÂàÜ)</div>
                                    <div>(${formattedRateHour} SOL/ÊôÇ)</div>
                                    <div>(${formattedRateDay} SOL/Êó•)</div>
                                </div>
                            `;
                            this.solConsumptionRateEl.style.display = 'block';
                        } else {
                            // Â¶ÇÊûúÈ§òÈ°çÊ≤íÊúâÊ∏õÂ∞ëÔºåÈö±ËóèÊ∂àËÄóÈÄüÂ∫¶È°ØÁ§∫
                            this.solConsumptionRateEl.style.display = 'none';
                            this.solConsumptionRates.delete(address);
                        }
                    } else {
                        // ÊôÇÈñìÈñìÈöîÂ§™Áü≠ÔºåÈö±ËóèÊ∂àËÄóÈÄüÂ∫¶È°ØÁ§∫
                        this.solConsumptionRateEl.style.display = 'none';
                    }
                } else {
                    // Êï∏Êìö‰∏çË∂≥ÔºåÈö±ËóèÊ∂àËÄóÈÄüÂ∫¶È°ØÁ§∫
                    this.solConsumptionRateEl.style.display = 'none';
                }
            }

            // Ë®àÁÆóÊåáÂÆöÊôÇÈñìÁØÑÂúçÂÖßÁöÑÁç≤Âà©
            async calculateProfitsForCurrentInterval() {
                if (!this.wallets || this.wallets.length === 0) return;
                
                for (const wallet of this.wallets) {
                    try {
                        const response = await fetch(
                            `/api/chart?wallet=${encodeURIComponent(wallet.address)}&data_type=total&interval=${this.currentTimeInterval}`
                        );
                        
                        if (response.ok) {
                            const chartData = await response.json();
                            
                            if (chartData && chartData.length >= 2) {
                                // Ë®àÁÆóÁç≤Âà© = ÊúÄÊñ∞ÂÄº - ÊúÄÊó©ÂÄº
                                const sortedData = chartData.sort((a, b) => a.time - b.time);
                                const earliestValue = sortedData[0].value;
                                const latestValue = sortedData[sortedData.length - 1].value;
                                const profit = latestValue - earliestValue;
                                
                                // Âà§Êñ∑Áç≤Âà©ÁöÑÈ°èËâ≤È°ûÂà•
                                let profitClass;
                                if (profit > 0.000001) {
                                    profitClass = 'positive';
                                } else if (profit < -0.000001) {
                                    profitClass = 'negative';
                                } else {
                                    profitClass = 'neutral';
                                }
                                
                                this.walletProfits.set(wallet.address, {
                                    profit: profit,
                                    profitClass: profitClass
                                });
                            } else {
                                // Ê≤íÊúâË∂≥Â§†ÁöÑÊï∏ÊìöÔºåË®≠ÁÇ∫‰∏≠ÊÄß
                                this.walletProfits.set(wallet.address, {
                                    profit: 0,
                                    profitClass: 'neutral'
                                });
                            }
                        }
                    } catch (error) {
                        console.error(`Ë®àÁÆóÈå¢ÂåÖ ${wallet.name} Áç≤Âà©Â§±Êïó:`, error);
                        this.walletProfits.set(wallet.address, {
                            profit: 0,
                            profitClass: 'neutral'
                        });
                    }
                }
            }

            // ÊéíÂ∫è‰∏¶Ê∏≤ÊüìÈå¢ÂåÖÂàóË°®
            sortAndRenderWallets() {
                if (!this.wallets || this.wallets.length === 0) return;
                
                // Ë§áË£ΩÈå¢ÂåÖÊï∏ÁµÑÈÄ≤Ë°åÊéíÂ∫è
                const sortedWallets = [...this.wallets];
                
                if (this.currentSortType === 'balance') {
                    // ÊåâÁ∏ΩË®àÈ§òÈ°çÊéíÂ∫èÔºàÂæûÈ´òÂà∞‰ΩéÔºâ
                    sortedWallets.sort((a, b) => b.total_balance - a.total_balance);
                } else if (this.currentSortType === 'profit') {
                    // ÊåâÁç≤Âà©ÊéíÂ∫èÔºàÂæûÈ´òÂà∞‰ΩéÔºâ
                    sortedWallets.sort((a, b) => {
                        const profitA = this.walletProfits.get(a.address)?.profit || 0;
                        const profitB = this.walletProfits.get(b.address)?.profit || 0;
                        return profitB - profitA;
                    });
                }
                
                // Êõ¥Êñ∞Èå¢ÂåÖÊï∏ÁµÑÈ†ÜÂ∫è
                this.wallets = sortedWallets;
                
                // Ê∏≤ÊüìÈå¢ÂåÖÂàóË°®
                this.renderWalletList();
            }

            // ‰ΩøÁî® Lightweight Charts ÂÖßÂª∫ÁöÑÊôÇÈñìÁØÑÂúçÊñπÊ≥ï
            setChartTimeRange() {
                const now = Math.floor(Date.now() / 1000); // Áï∂ÂâçÊôÇÈñìÊà≥ÔºàÁßíÔºâ
                let fromTime;

                // Ê†πÊìöÈÅ∏ÊìáÁöÑÊôÇÈñìÈñìÈöîË®àÁÆóËµ∑ÂßãÊôÇÈñì
                switch (this.currentTimeInterval) {
                    case '5M':
                        fromTime = now - (5 * 60);
                        break;
                    case '10M':
                        fromTime = now - (10 * 60);
                        break;
                    case '30M':
                        fromTime = now - (30 * 60);
                        break;
                    case '1H':
                        fromTime = now - (60 * 60);
                        break;
                    case '2H':
                        fromTime = now - (2 * 60 * 60);
                        break;
                    case '4H':
                        fromTime = now - (4 * 60 * 60);
                        break;
                    case '8H':
                        fromTime = now - (8 * 60 * 60);
                        break;
                    case '12H':
                        fromTime = now - (12 * 60 * 60);
                        break;
                    case '1D':
                        fromTime = now - (24 * 60 * 60);
                        break;
                    case '1W':
                        fromTime = now - (7 * 24 * 60 * 60);
                        break;
                    case 'ALL':
                        // Â∞çÊñº ALLÔºå‰ΩøÁî® fitContent ‰æÜÈ°ØÁ§∫ÊâÄÊúâÊï∏Êìö
                        this.chart.timeScale().fitContent();
                        return;
                    default:
                        fromTime = now - (60 * 60); // È†êË®≠1Â∞èÊôÇ
                }

                // ‰ΩøÁî® Lightweight Charts ÂÖßÂª∫ÁöÑ setVisibleRange ÊñπÊ≥ï
                this.chart.timeScale().setVisibleRange({
                    from: fromTime,
                    to: now

                        // ËôïÁêÜÊñ∞ÁöÑÊâπÈáèÊõ¥Êñ∞Ê†ºÂºè

            handleBatchUpdate(updates) {
                let hasSelectedWalletUpdate = false;
                
                for (const update of updates) {
                    if (update.type === 'update' && update.wallet) {
                        const wallet = update.wallet;
                        
                        // Êõ¥Êñ∞ÊàñÊ∑ªÂä†Èå¢ÂåÖÂà∞ÂàóË°®
                        const existingIndex = this.wallets.findIndex(w => w.address === wallet.address);
                        if (existingIndex >= 0) {
                            this.wallets[existingIndex] = wallet;
                        } else {
                            this.wallets.push(wallet);
                        }
                        
                        // Â¶ÇÊûúÊúâÊúÄÊñ∞Êï∏ÊìöÈªûÔºåÊ∑ªÂä†Âà∞ÂúñË°®
                        if (wallet.latest_data && this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.addDataPointToChart(wallet.latest_data);
                            hasSelectedWalletUpdate = true;
                        }
                        
                        // Êõ¥Êñ∞ÈÅ∏‰∏≠Èå¢ÂåÖ
                        if (this.selectedWallet && this.selectedWallet.address === wallet.address) {
                            this.selectedWallet = wallet;
                            this.updateBalanceDisplay();
                        }
                    } else if (update.type === 'delete') {
                        // Âà™Èô§Èå¢ÂåÖ
                        this.wallets = this.wallets.filter(w => w.address !== update.address);
                        
                        // Â¶ÇÊûúÂà™Èô§ÁöÑÊòØÁï∂ÂâçÈÅ∏‰∏≠ÁöÑÈå¢ÂåÖÔºåÊ∏ÖÈô§ÈÅ∏Êìá
                        if (this.selectedWallet && this.selectedWallet.address === update.address) {
                            this.selectedWallet = null;
                            this.balanceSectionEl.style.display = 'none';
                            this.chart.setData([]);
                        }
                    }
                }
                
                // ÈáçÊñ∞Ê∏≤ÊüìÈå¢ÂåÖÂàóË°®Ôºà‰øùÊåÅÁï∂ÂâçÊéíÂ∫èÔºâ
                if (this.currentSortType === 'profit') {
                    // Â¶ÇÊûúÊòØÊåâÁç≤Âà©ÊéíÂ∫èÔºåÈúÄË¶ÅÈáçÊñ∞Ë®àÁÆóÁç≤Âà©ÂæåÂÜçÊéíÂ∫è
                    this.calculateProfitsForCurrentInterval().then(() => {
                        this.sortAndRenderWallets();
                    });
                } else {
                    this.sortAndRenderWallets();
                }
                
                console.log(`ËôïÁêÜ‰∫Ü ${updates.length} ÂÄãÊõ¥Êñ∞ÔºåÈÅ∏‰∏≠Èå¢ÂåÖ${hasSelectedWalletUpdate ? 'Êúâ' : 'ÁÑ°'}Êõ¥Êñ∞`);
            }

                    // Â¶ÇÊûúclipboard API‰∏çÂèØÁî®Ôºå‰ΩøÁî®fallbackÊñπÊ≥ï
                    this.fallbackCopyToClipboard(address, element);
                }
            }

            // FallbackË§áË£ΩÊñπÊ≥ïÔºàÈÅ©Áî®Êñº‰∏çÊîØÊè¥clipboard APIÁöÑÁÄèË¶ΩÂô®Ôºâ
            fallbackCopyToClipboard(address, element) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = address;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const success = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (success) {
                        // È°ØÁ§∫Ë§áË£ΩÊàêÂäüÁöÑË¶ñË¶∫ÂèçÈ•ã
                        const originalText = element.textContent;
                        const originalBackground = element.style.background;
                        
                        element.textContent = 'Â∑≤Ë§áË£Ω!';
                        element.style.background = 'rgba(76, 175, 80, 0.8)';

                            element.style.color = '';
                        }, 2000);
                        
                        console.log('Âú∞ÂùÄÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø (fallback):', address);
                    } else {
                        throw new Error('execCommand failed');
                    }
                } catch (err) {
                    console.error('FallbackË§áË£ΩÊñπÊ≥ï‰πüÂ§±Êïó:', err);
                    
                    // ÊúÄÂæåÁöÑfallbackÔºöÈ°ØÁ§∫Âú∞ÂùÄËÆìÁî®Êà∂ÊâãÂãïË§áË£Ω
                    const originalText = element.textContent;

                    // 5ÁßíÂæåÊÅ¢Âæ©ÂéüÁãÄ

                }
            }

        // Ê©üÂô®‰∫∫ÊéßÂà∂ÂäüËÉΩ
        class BotController {
            constructor() {
                this.statusInterval = null;
                this.botApiBase = this.getBotApiBase();
                this.initializeElements();
                this.setupEventListeners();
                this.startStatusPolling();
            }

            getBotApiBase() {
                // Áç≤ÂèñÁï∂Ââç‰∏ªÊ©üÂêçÔºå‰ΩÜ‰ΩøÁî®8080Á´ØÂè£
                const currentHost = window.location.hostname;
                return `http://${currentHost}:8080`;
            }

            initializeElements() {
                this.botStatus = document.getElementById('botStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('botStatusText');
                this.startBtn = document.getElementById('startBotBtn');
                this.stopBtn = document.getElementById('stopBotBtn');
                this.botInfo = document.getElementById('botInfo');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startBot());
                this.stopBtn.addEventListener('click', () => this.stopBot());
            }

            async checkBotStatus() {
                try {
                    const response = await fetch(`${this.botApiBase}/global/status`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Ê©üÂô®‰∫∫APIÊú™ÊâæÂà∞ (404)');
                        } else {
                            throw new Error(`APIÈåØË™§: ${response.status}`);
                        }
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.updateStatusDisplay(data.data);
                    } else {
                        throw new Error(data.message || 'Áç≤ÂèñÁãÄÊÖãÂ§±Êïó');
                    }
                } catch (error) {
                    console.error('Ê™¢Êü•Ê©üÂô®‰∫∫ÁãÄÊÖãÂ§±Êïó:', error);
                    let errorMsg = 'ÈÄ£Êé•Â§±Êïó';
                    
                    if (error.message.includes('404')) {
                        errorMsg = 'Ê©üÂô®‰∫∫Êú™ÈÅãË°å';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg = 'ÁÑ°Ê≥ïÈÄ£Êé•Âà∞Ê©üÂô®‰∫∫';
                    } else {
                        errorMsg = error.message;
                    }
                    
                    this.updateStatusDisplay({
                        global_state: 'Error',
                        is_running: false,
                        priority_info: errorMsg
                    });
                }
            }

            updateStatusDisplay(statusData) {
                const { global_state, is_running, priority_info } = statusData;
                
                // ÁßªÈô§ÊâÄÊúâÁãÄÊÖãÈ°û
                this.botStatus.className = 'bot-status';
                this.statusDot.className = 'status-indicator-dot';
                
                let statusClass = 'loading';
                let statusText = 'Êú™Áü•';
                let infoText = priority_info || '';
                
                if (global_state === 'Paused') {
                    statusClass = 'stopped';
                    statusText = 'Â∑≤ÂÅúÊ≠¢';
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                } else if (global_state === 'Active' && is_running) {
                    statusClass = 'running';
                    statusText = 'ÈÅãË°å‰∏≠';
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                } else if (global_state === 'Active' && !is_running) {
                    statusClass = 'paused';
                    statusText = 'ÂæÖÊ©ü‰∏≠';
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = false;
                } else {
                    statusClass = 'loading';
                    statusText = 'Ê™¢Êü•‰∏≠';
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = true;
                }
                
                // Ê∑ªÂä†Â∞çÊáâÁöÑÁãÄÊÖãÈ°û
                this.botStatus.classList.add(statusClass);
                this.statusDot.classList.add(statusClass);
                this.statusText.textContent = statusText;
                this.botInfo.textContent = infoText;
            }

            async startBot() {
                this.startBtn.disabled = true;
                this.startBtn.innerHTML = '<span>‚è≥</span> ÂïüÂãï‰∏≠...';
                
                try {
                    const response = await fetch(`${this.botApiBase}/global/start`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
